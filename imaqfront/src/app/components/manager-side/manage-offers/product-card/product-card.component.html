<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary bi bi-search" data-bs-toggle="modal"
  attr.data-bs-target="#modal{{modalId}}"></button>

<!-- Modal -->
<div class="modal fade" [id]="'modal'+modalId" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Detalles del producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mx-3">
          <div class="row">
            ID: {{ product.idProducto }}
          </div>
          <div class="row">
            Tipo: {{ product.tipoProducto }}
          </div>
          <div class="row">
            Nombre: {{ product.nombre }}
          </div>
          <div class="row">
            Descripcion: {{ product.descripcion }}
          </div>
          <div class="row">
            Codigo Parte: {{ product.codigoParte }}
          </div>
          <div class="row">
            Precio: {{ product.precio | currency: 'ARS' }}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
