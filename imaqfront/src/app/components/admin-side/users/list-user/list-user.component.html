<div class="row align-items-center">
  <div class="col-md-12 d-flex">
    <h1 class="display-6 me-auto">Listado de Usuarios</h1>
    <button class="btn btn-primary" (click)="updateList()">Refrescar</button>&nbsp;
    <button class="btn btn-success " (click)="newUser()">+ Nuevo Usuario</button>
  </div>
</div>
<h6>Filtros</h6>
<form [formGroup]="filtros">
  <div class="border rounded px-3 py-2">
    <div class="col-2 d-flex align-items-left">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="eliminados" formControlName="eliminados">
        <label for="eliminados" class="form-check-label">Eliminados:</label>
      </div>
    </div>
  </div>
</form>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover my-3">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre de usuario</th>
        <th scope="col">Email</th>
        <th scope="col">Nombre completo</th>
        <th scope="col">Rol</th>
        <th scope="col">Activo</th>
        <th scope="col" colspan="3">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of list">
        <td class="text-end">{{ user.idUsuario }}</td>
        <td>{{ user.usuario }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.apellido | uppercase }}&nbsp;{{ user.nombre }}</td>
        <td>{{ user.rol }}</td>
        <td>{{ user.fechaBaja ? 'NO' : 'SI' }}</td>
        <td><button class="btn btn-warning" (click)="editUser(user.idUsuario)">Editar</button></td>
        <td><app-delete-user [id]="user.idUsuario" (onDeleted)="updateList()"
            [isDisabled]="user.fechaBaja!==null"></app-delete-user></td>
      </tr>
    </tbody>
  </table>
</div>
