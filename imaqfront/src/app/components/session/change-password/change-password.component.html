<div class="background">
</div>
<div id="window" class="container mt-5 border border-secondary rounded bg-white p-5">
    <h1 class="display-6 text-center">Cambiar contraseña</h1>
    <form [formGroup]="formg">
        <div class="mb-3">
            <label for="oldPassword" class="form-label required">Contraseña actual</label>
            <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword"
                [class.is-invalid]="formg.controls['oldPassword'].errors && formg.controls['oldPassword'].touched">
            <span class="invalid-feedback">
                <div *ngIf="formg.controls['oldPassword'].hasError('required')">Debe ingresar su contraseña actual.
                </div>
                <div *ngIf="formg.controls['oldPassword'].hasError('maxlength')">La contraseña no debe tener
                    más de 64 caracteres.</div>
            </span>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label required">Nueva contraseña</label>
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword"
                [class.is-invalid]="formg.controls['newPassword'].errors && formg.controls['newPassword'].touched">
            <span class="invalid-feedback">
                <div *ngIf="formg.controls['newPassword'].hasError('required')">Debe ingresar una contraseña nueva</div>
                <div *ngIf="formg.controls['newPassword'].hasError('minlength')">La contraseña debe tener
                    por lo menos 8 caracteres.</div>
                <div *ngIf="formg.controls['newPassword'].hasError('maxlength')">La contraseña no debe tener
                    más de 64 caracteres.</div>
            </span>
        </div>
        <div>
            <button type="submit" class="btn btn-success" [disabled]="!formg.valid"
                (click)="changePass()">Confirmar</button>
            <button type="submit" class="btn btn-danger mx-3" (click)="cancel()">Volver</button>
        </div>
    </form>
</div>
