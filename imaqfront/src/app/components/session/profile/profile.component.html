<div class="background">
</div>
<div id="window" class="container mt-5 border border-secondary rounded bg-white p-5">
    <h1 class="display-6 text-center">Mi perfil</h1>
    <div class="mb-3 row">
        <p>
            ID: {{ user.idUsuario }}
        </p>
    </div>
    <div class="mb-3 row">
        <p>
            Nombre: {{ user.apellido | uppercase }}&nbsp;{{ user.nombre }}
        </p>
    </div>
    <div class="mb-3 row">
        <p>
            Username: {{ user.usuario }}
        </p>
    </div>
    <div class="mb-3 row">
        <p>
            Rol: {{ user.rol }}
        </p>
    </div>
    <div class="d-flex justify-content-between">
        <app-logout-button></app-logout-button>&nbsp;
        <button type="submit" class="btn btn-warning" (click)="changePass()">Cambiar contrase√±a</button>&nbsp;
        <button type="submit" class="btn btn-danger" (click)="cancel()">Volver</button>
    </div>
</div>
