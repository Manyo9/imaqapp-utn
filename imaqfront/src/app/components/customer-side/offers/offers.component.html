<div class="row">
    <div class="col-md-6" *ngFor="let offer of offers">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ offer.nombre }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Fecha de finalizaci√≥n: {{ offer.fechaFin | date: 'mediumDate'}}</h6>
                <p class="card-text">{{ offer.descripcion }}</p>
                <button class="btn btn-primary" (click)="seeDetails(offer.idOferta)">Ver Detalles</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="offers.length === 0">
    <h1 class="display-5">No hay ofertas disponibles!</h1>
    <h3 class="lead">Por favor regresa en otro momento</h3>
</div>
